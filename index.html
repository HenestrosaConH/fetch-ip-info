<!DOCTYPE html>
<html lang="en">
  <head>
		<title>IP Info</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="José Carlos López Henestrosa">
		<meta name="description" content="Website in which the user can fetch data from a given IP.">

		<!-- highlight.js -->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
		<script>hljs.highlightAll();</script>
		
		<!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							sans: ['Inter', 'sans-serif'],
						},
					}
				}
			}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  </head>
  <body class="bg-white dark:bg-gray-900">
    <main class="container mx-auto p-6">
      <form class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4" id="form">
				<section class="mb-4">
					<label 
						class="block text-gray-700 dark:text-white text-lg font-bold mb-2" 
						for="input"
					>
						IP
					</label>
					<input
						class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
						id="input"
						type="text"
						placeholder="Introduce aquí la IP"
						required
					/>
					<p class="text-gray-600 dark:text-gray-100 mt-4 text-sm">Por ejemplo: <span id="example_ip">54.85.132.205</span></p>
				</section>
				<section class="flex justify-center">
					<button 
						class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
						type="submit" 
						id="submit"
					>
						Buscar información de esta IP
					</button>
				</section>
      </form>

			<div class="accordion shadow-md rounded mt-8" id="accordion">
				<div class="accordion-item bg-white dark:bg-gray-900 border border-gray-200">
					<h2 class="accordion-header mb-0" id="heading_data">
						<button class="
							accordion-button
							relative
							flex
							items-center
							w-full
							py-4
							px-5
							text-base text-gray-800 text-left dark:text-white
							bg-white dark:bg-gray-900
							border-0
							rounded-none
							transition
							focus:outline-none"
							type="button" 
							data-bs-toggle="collapse" 
							data-bs-target="#collapse_data" 
							aria-expanded="true"
							aria-controls="collapse_data"
						>
							Datos
						</button>
					</h2>
					<div 
						id="collapse_data" 
						class="accordion-collapse collapse show" 
						aria-labelledby="heading_data"
						data-bs-parent="#accordion"
					>
						<div class="accordion-body dark:text-white py-4 px-5">
							<ul>
								<li><strong>Dirección IP:</strong> <span id="ip_address"></span></li>
								<li><strong>Proveedor de Internet:</strong> <span id="isp"></span></li>
								<li><strong>País:</strong> <span id="country"></span></li>
								<li><strong>Estado:</strong> <span id="state"></span></li>
								<li><strong>Ciudad:</strong> <span id="city"></span></li>
								<li>
									<a 
										class="no-underline hover:underline text-cyan-600 dark:text-cyan-400"
										id="maps_url" 
										target="_blank" 
										rel="noopener"
									>
										Ver ubicación en Google Maps
									</a>
								</li>
							</ul>	
						</div>
					</div>
				</div>
				<div class="accordion-item bg-white dark:bg-gray-900 border border-gray-200">
					<h2 class="accordion-header mb-0" id="heading_json">
						<button class="
							accordion-button
							collapsed
							relative
							flex items-center
							w-full
							py-4 px-5
							text-base text-gray-800 text-left dark:text-white
							bg-white dark:bg-gray-900
							border-0
							rounded-none
							transition
							focus:outline-none"
							type="button" 
							data-bs-toggle="collapse" 
							data-bs-target="#collapse_json" 
							aria-expanded="false"
							aria-controls="collapse_json"
						>
							JSON
						</button>
					</h2>
					<div 
						id="collapse_json" 
						class="accordion-collapse collapse" 
						aria-labelledby="heading_json"
						data-bs-parent="#accordion"
					>
						<div class="accordion-body pt-4 px-5">
							<pre>
								<code id="json_results" class="json rounded"></code>
							</pre>
						</div>
					</div>
				</div>
			</div>
    </main>

		<footer class="p-4 pb-8 sm:p-6 dark:bg-gray-900">
			<hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
			<div class="sm:flex sm:items-center sm:justify-between">
				<span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2022 <a href="https://github.com/HenestrosaConH/" class="hover:underline" target="_blank" rel="noopener">José Carlos López Henestrosa</a>. All Rights Reserved.</span>
				<div class="flex mt-4 space-x-6 sm:justify-center sm:mt-0">
					<a 
						href="https://www.linkedin.com/in/josecarloslh/" 
						class="text-gray-500 hover:text-gray-900 dark:hover:text-white"
						target="_blank"
						rel="noopener"
					>

						<span class="sr-only">LinkedIn page</span>

						class="text-gray-500 hover:text-gray-900 dark:hover:text-white"

						rel="noopener"

					</a>
				</div>
			</div>
		</footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
