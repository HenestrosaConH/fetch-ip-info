<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <form id="form">
        <label>
          IP
          <input
            required
            id="input"
            type="text"
            placeholder="Introduce aquí la IP"
          />
          <small>Por ejemplo: <span id="example_ip">54.85.132.205</span></small>
        </label>

        <button type="submit" id="submit">Buscar información de esta IP</button>
      </form>

      <div>
        <pre id="results"></pre>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
